<!DOCTYPE html>
<html>
    <head>
        <title>Welcome!</title>
        <link rel="stylesheet" href="styles-2/general-2.css">

    </head>
    <body class="body">

            function redirect(){
                window.location.href = "https://www.youtube.com";
            }
        </script>
        <div class="container">
          <div class="background">
            <p>Sign Up to Proceed !</p>
          </div>

            <div class="First-name-and-last-name">
              <input class="First-name" type="text" placeholder="First Name">
              <input class="Last-name" type="text" placeholder="Last Name">
            </div>
            <input class="Email" type="text" placeholder="Email">
            <button class="Sign-up" onclick="redirect()">
                Sign-up
            </button>
          </div>
        </div>       
    </body>
</html>
